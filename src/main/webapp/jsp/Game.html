<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      body{
        margin: 0;
        padding: 0;
    }
      .col-1{
        width: 8.33%;
      }
      .col-2{
        width: 16.66%;
      }
      .col-3{
        width: 25%;
      }
      .col-4{
        width: 33.33%;
      }
      .col-5{
        width: 41.66%;
      }
      .col-6{
        width: 50%;
      }
      .col-7{
        width: 58.33%;
      }
      .col-8{
        width: 66.66%;
      }
      .col-9{
        width: 75%;
      }
      .col-10{
        width: 83.33%;
      }
      .col-11{
        width: 91.66%;
      }
      .col-12{
        width: 100%;
      }
      body{
        background-color: #243b55;
      }
      .header{
        height: 64px;
        background-color: #141e30;
        position: fixed;
        display: flex;
        flex-direction: row;
        align-items: center;
        text-indent: 40px;
        z-index: 1;
      }
      .header a{
        text-decoration: none;
        font-size: 20px;
        font-family: Arial;
        font-weight: bold;
        color: #ffff;
        letter-spacing: 2px;
      }
      .header a span{
        font-size: 120%;
        color: #03e9f4;
        animation: flexing 2s infinite;
      }
      @keyframes flexing {
        from{text-shadow: 0 0 5px #03e9f4,
        0 0 25px #03e9f4}
        to{text-shadow: 0 0 50px #03e9f4,
        0 0 100px #03e9f4;}
      }
      .content{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1000px;
      }
      .form{
        display: flex;
        align-items: center;
        height: 300px;
        background-color: #1f1f22;
        color: #fff;
      }
      .form input{
        margin-left: 20px;
      }
  </style>
</head>
<body>
<div class="header col-12">
      <div class="header1 col-6">
          <a href="#">QUAT<span>DUO</span></a>
      </div>
      <div class="header2 col-6"></div>
</div>
<div class="content col-12">
    <form action="#" class="form col-10">
        <input type="checkbox" name="game" value="CSGO">CSGO
      <input type="checkbox" name="game" value="fifa">FO4
      <input type="checkbox" name="game" value="lol">LOL
      <input type="checkbox" name="game" value="freefire">Free fire
      <input type="checkbox" name="game" value="pubg">PUBG
    </form>
</div>

</body>
</html>
